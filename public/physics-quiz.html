<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Quiz - THY PACE Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #141937;
      --bg-card: #1a1f3a;
      --text-primary: #e8eaf6;
      --text-secondary: #9fa8da;
      --accent: #00d4aa;
      --accent-hover: #00ffcc;
      --correct: #4ade80;
      --incorrect: #f87171;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #1a0f2e 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .logo {
      font-family: 'DM Serif Display', serif;
      font-size: 3.5rem;
      font-style: italic;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .quiz-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .quiz-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.8rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .quiz-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .quiz-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: var(--shadow);
    }

    .quiz-card:hover::before {
      opacity: 0.05;
    }

    .quiz-card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .quiz-card-info {
      color: var(--text-secondary);
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .question-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .question-number {
      font-family: 'DM Serif Display', serif;
      font-size: 1.3rem;
      color: var(--accent);
    }

    .question-text {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option {
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .option:hover {
      border-color: var(--accent);
      transform: translateX(4px);
    }

    .option:hover::before {
      transform: scaleY(1);
    }

    .option.selected {
      border-color: var(--accent);
      background: rgba(0, 212, 170, 0.1);
    }

    .option.selected::before {
      transform: scaleY(1);
    }

    .option.correct {
      border-color: var(--correct);
      background: rgba(74, 222, 128, 0.1);
    }

    .option.incorrect {
      border-color: var(--incorrect);
      background: rgba(248, 113, 113, 0.1);
    }

    .option.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Work Sans', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 212, 170, 0.4);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      background: rgba(0, 212, 170, 0.1);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .results {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: var(--shadow);
      animation: slideUp 0.4s ease-out;
    }

    .results-title {
      font-family: 'DM Serif Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .score {
      font-size: 4rem;
      font-weight: 700;
      margin: 2rem 0;
      color: var(--accent);
      text-align: center;
    }

    .score-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .score-item {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .score-item-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .score-item-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .correct-value {
      color: var(--correct);
    }

    .incorrect-value {
      color: var(--incorrect);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-hover) 100%);
      transition: width 0.5s ease;
      border-radius: 10px;
    }

    .answer-review {
      margin-top: 2rem;
    }

    .review-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    .review-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    .review-item {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid var(--border);
      background: var(--bg-secondary);
    }

    .review-item:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .review-item.correct {
      background: rgba(74, 222, 128, 0.2);
      border-color: var(--correct);
      color: var(--correct);
    }

    .review-item.incorrect {
      background: rgba(248, 113, 113, 0.2);
      border-color: var(--incorrect);
      color: var(--incorrect);
    }

    .review-item.unanswered {
      background: rgba(159, 168, 218, 0.1);
      border-color: var(--text-secondary);
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .logo {
        font-size: 2.5rem;
      }

      .question-container {
        padding: 1.5rem;
      }

      .quiz-selector {
        grid-template-columns: 1fr;
      }

      .controls {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        padding: 0.8rem;
      }

      .review-grid {
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }

      .question-text {
        font-size: 1rem;
      }

      .option {
        padding: 1rem;
      }

      .score {
        font-size: 3rem;
      }
    }
  </style>
</head>

            "question": "Total internal reflection occurs because:",
            "options": [
              "A) Light energy vanishes",
              "B) Snell’s law has no real solution",
              "C) Speed becomes infinite",
              "D) Frequency changes"
            ],
            "correct": "B"
          },
          {
            "id": 23,
            "question": "Which phenomenon requires light to behave as a wave?",
            "options": [
              "A) Image formation",
              "B) Reflection",
              "C) Interference",
              "D) Refraction"
            ],
            "correct": "C"
          },
          {
            "id": 24,
            "question": "Which statement best describes inertia?",
            "options": [
              "A) Resistance to motion",
              "B) Resistance to force",
              "C) Resistance to acceleration",
              "D) Resistance to energy transfer"
            ],
            "correct": "C"
          },
          {
            "id": 25,
            "question": "An object moves upward while slowing down. Which combination is correct?",
            "options": [
              "A) Velocity ↑, Acceleration ↑",
              "B) Velocity ↑, Acceleration ↓",
              "C) Velocity ↓, Acceleration ↓",
              "D) Velocity ↓, Acceleration ↑ (Upward positive)"
            ],
            "correct": "D"
          },
          {
            "id": 26,
            "question": "Which law explains why rockets work in vacuum?",
            "options": [
              "A) Conservation of energy",
              "B) Newton’s First Law",
              "C) Newton’s Third Law",
              "D) Bernoulli’s principle"
            ],
            "correct": "C"
          },
          {
            "id": 27,
            "question": "Which concept allows electricity and magnetism to be viewed as one phenomenon?",
            "options": [
              "A) Charge conservation",
              "B) Field theory",
              "C) Energy transfer",
              "D) Resistance"
            ],
            "correct": "B"
          },
          {
            "id": 28,
            "question": "Which device violates no physical laws but appears to create energy?",
            "options": [
              "A) Generator",
              "B) Transformer",
              "C) Perpetual motion machine",
              "D) Heat engine"
            ],
            "correct": "D"
          },
          {
            "id": 29,
            "question": "Why does changing medium not affect wave frequency?",
            "options": [
              "A) Energy is conserved",
              "B) Source determines oscillation rate",
              "C) Medium controls speed only",
              "D) Wavelength is fixed"
            ],
            "correct": "B"
          },
          {
            "id": 30,
            "question": "Which framework is required to fully unify electricity, magnetism, and light?",
            "options": [
              "A) Classical mechanics",
              "B) Thermodynamics",
              "C) Maxwell’s electromagnetic theory",
              "D) Fluid mechanics"
            ],
            "correct": "C"
          }
        ]
      }
    };

    const QuizApp = {
      selectedQuiz: null,
      currentQuestion: 0,
      userAnswers: [],
      showResults: false,
      checked: false,
      reviewMode: false,

      init() {
        this.render();
      },

      isTestMode() {
        // Deneme testleri test modu olarak çalışır
        return this.selectedQuiz && this.selectedQuiz.startsWith('deneme_');
      },

      selectQuiz(quizKey) {
        this.selectedQuiz = quizKey;
        this.currentQuestion = 0;
        this.userAnswers = new Array(quizData[quizKey].questions.length).fill(null);
        this.showResults = false;
        this.checked = false;
        this.reviewMode = false;
        this.render();
      },

      selectAnswer(optionIndex) {
        if (this.checked && !this.isTestMode()) return;
        if (this.reviewMode) return;

        this.userAnswers[this.currentQuestion] = optionIndex;

        // Test modunda otomatik olarak bir sonraki soruya geç
        if (this.isTestMode() && this.currentQuestion < quizData[this.selectedQuiz].questions.length - 1) {
          setTimeout(() => {
            this.nextQuestion();
          }, 300);
        } else if (!this.isTestMode()) {
          this.render();
        }
      },

      nextQuestion() {
        if (this.currentQuestion < quizData[this.selectedQuiz].questions.length - 1) {
          this.currentQuestion++;
          this.checked = false;
          this.render();
        }
      },

      prevQuestion() {
        if (this.currentQuestion > 0) {
          this.currentQuestion--;
          this.checked = false;
          this.render();
        }
      },

      goToQuestion(index) {
        this.currentQuestion = index;
        this.reviewMode = true;
        this.showResults = false;
        this.render();
      },

      checkAnswers() {
        this.checked = true;
        this.render();
      },

      calculateScore() {
        let correct = 0;
        const questions = quizData[this.selectedQuiz].questions;
        const results = [];

        questions.forEach((q, index) => {
          const userAnswer = this.userAnswers[index];
          let isCorrect = false;

          if (userAnswer !== null) {
            const selectedOption = q.options[userAnswer];
            const selectedLetter = selectedOption.charAt(0);
            if (selectedLetter === q.correct) {
              correct++;
              isCorrect = true;
            }
          }

          results.push({
            questionIndex: index,
            isCorrect: isCorrect,
            userAnswer: userAnswer,
            correctAnswer: q.correct
          });
        });

        return {
          correct,
          incorrect: questions.length - correct,
          total: questions.length,
          percentage: Math.round((correct / questions.length) * 100),
          results
        };
      },

      finishQuiz() {
        if (this.isTestMode()) {
          const unanswered = this.userAnswers.filter(a => a === null).length;
          if (unanswered > 0) {
            if (!confirm(`${unanswered} unanswered question(s) remaining. Submit anyway?`)) {
              return;
            }
          }
        }

        this.showResults = true;
        this.reviewMode = false;
        this.render();
      },

      backToResults() {
        this.showResults = true;
        this.reviewMode = false;
        this.render();
      },

      resetQuiz() {
        this.selectedQuiz = null;
        this.currentQuestion = 0;
        this.userAnswers = [];
        this.showResults = false;
        this.checked = false;
        this.reviewMode = false;
        this.render();
      },

      render() {
        const app = document.getElementById('app');

        if (!this.selectedQuiz) {
          app.innerHTML = this.renderQuizSelector();
        } else if (this.showResults) {
          app.innerHTML = this.renderResults();
        } else if (this.reviewMode) {
          app.innerHTML = this.renderReviewQuestion();
        } else {
          app.innerHTML = this.renderQuestion();
        }

        this.attachEventListeners();
      },

      renderQuizSelector() {
        const quizzes = Object.keys(quizData).map(key => {
          const quiz = quizData[key];
          let displayName = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

          // Daha güzel başlıklar
          if (key === 'temel_sorular') displayName = 'Topic-Based Practice (100 Questions)';
          if (key.startsWith('deneme_')) {
            const num = key.split('_')[1];
            displayName = `Mock Exam ${num} (30 Questions)`;
          }

          return `
                        <div class="quiz-card" onclick="QuizApp.selectQuiz('${key}')">
                            <div class="quiz-card-title">${displayName}</div>
                            <div class="quiz-card-info">${quiz.questions.length} Questions</div>
                        </div>
                    `;
        }).join('');

        return `
                    <div class="quiz-selector">
                        ${quizzes}
                    </div>
                `;
      },

      renderQuestion() {
        const quiz = quizData[this.selectedQuiz];
        const question = quiz.questions[this.currentQuestion];
        const userAnswer = this.userAnswers[this.currentQuestion];
        const progress = ((this.currentQuestion + 1) / quiz.questions.length) * 100;
        const isTestMode = this.isTestMode();

        const optionsHtml = question.options.map((option, index) => {
          let className = 'option';
          const optionLetter = option.charAt(0);

          if (userAnswer === index) {
            className += ' selected';
          }

          // Temel sorularda check butonuna basıldıysa doğru/yanlışı göster
          if (this.checked && !isTestMode) {
            className += ' disabled';
            if (optionLetter === question.correct) {
              className += ' correct';
            } else if (userAnswer === index) {
              className += ' incorrect';
            }
          }

          return `
                        <div class="${className}" data-index="${index}">
                            ${option}
                        </div>
                    `;
        }).join('');

        const isLastQuestion = this.currentQuestion === quiz.questions.length - 1;
        const answeredCount = this.userAnswers.filter(a => a !== null).length;

        return `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>

                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">Question ${this.currentQuestion + 1} / ${quiz.questions.length}</span>
                            ${isTestMode ? `<span style="color: var(--text-secondary);">Answered: ${answeredCount}/${quiz.questions.length}</span>` : ''}
                        </div>

                        <div class="question-text">${question.question}</div>

                        <div class="options">
                            ${optionsHtml}
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-secondary" onclick="QuizApp.resetQuiz()">Exit Quiz</button>
                        ${!isTestMode && this.currentQuestion > 0 ? '<button class="btn btn-secondary" onclick="QuizApp.prevQuestion()">Previous</button>' : ''}
                        ${!isTestMode && !this.checked ? `<button class="btn btn-primary" onclick="QuizApp.checkAnswers()" ${userAnswer === null ? 'disabled' : ''}>Check Answer</button>` : ''}
                        ${!isTestMode && this.checked && !isLastQuestion ? '<button class="btn btn-primary" onclick="QuizApp.nextQuestion()">Next Question</button>' : ''}
                        ${!isTestMode && this.checked && isLastQuestion ? '<button class="btn btn-primary" onclick="QuizApp.finishQuiz()">Finish Quiz</button>' : ''}
                        ${isTestMode && isLastQuestion ? `<button class="btn btn-primary" onclick="QuizApp.finishQuiz()">Submit Test</button>` : ''}
                    </div>
                `;
      },

      renderReviewQuestion() {
        const quiz = quizData[this.selectedQuiz];
        const question = quiz.questions[this.currentQuestion];
        const userAnswer = this.userAnswers[this.currentQuestion];
        const scoreData = this.calculateScore();
        const result = scoreData.results[this.currentQuestion];

        const optionsHtml = question.options.map((option, index) => {
          let className = 'option disabled';
          const optionLetter = option.charAt(0);

          if (userAnswer === index) {
            className += ' selected';
          }

          if (optionLetter === question.correct) {
            className += ' correct';
          } else if (userAnswer === index) {
            className += ' incorrect';
          }

          return `
                        <div class="${className}">
                            ${option}
                        </div>
                    `;
        }).join('');

        return `
                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">Question ${this.currentQuestion + 1} / ${quiz.questions.length}</span>
                            <span style="color: ${result.isCorrect ? 'var(--correct)' : 'var(--incorrect)'}; font-weight: 600;">
                                ${result.isCorrect ? '✓ Correct' : '✗ Incorrect'}
                            </span>
                        </div>

                        <div class="question-text">${question.question}</div>

                        <div class="options">
                            ${optionsHtml}
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-secondary" onclick="QuizApp.backToResults()">Back to Results</button>
                        ${this.currentQuestion > 0 ? '<button class="btn btn-secondary" onclick="QuizApp.goToQuestion(' + (this.currentQuestion - 1) + ')">Previous</button>' : ''}
                        ${this.currentQuestion < quiz.questions.length - 1 ? '<button class="btn btn-primary" onclick="QuizApp.goToQuestion(' + (this.currentQuestion + 1) + ')">Next</button>' : ''}
                    </div>
                `;
      },

      renderResults() {
        const score = this.calculateScore();
        const quiz = quizData[this.selectedQuiz];

        // Save to Backend
        if (typeof ClientAPI !== 'undefined') {
          const quizName = this.selectedQuiz.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          ClientAPI.saveGameResult(`Physics: ${quizName}`, `${score.correct}/${score.total} (${score.percentage}%)`);
        }

        const reviewGridHtml = score.results.map((result, index) => {
          let className = 'review-item';
          if (result.userAnswer === null) {
            className += ' unanswered';
          } else if (result.isCorrect) {
            className += ' correct';
          } else {
            className += ' incorrect';
          }

          return `
                        <div class="${className}" onclick="QuizApp.goToQuestion(${index})">
                            ${index + 1}
                        </div>
                    `;
        }).join('');

        return `
                    <div class="results">
                        <h2 class="results-title">Quiz Complete!</h2>
                        
                        <div class="score">${score.percentage}%</div>

                        <div class="score-details">
                            <div class="score-item">
                                <div class="score-item-value correct-value">${score.correct}</div>
                                <div class="score-item-label">Correct</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value incorrect-value">${score.incorrect}</div>
                                <div class="score-item-label">Incorrect</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value">${score.total}</div>
                                <div class="score-item-label">Total</div>
                            </div>
                        </div>

                        <div class="answer-review">
                            <div class="review-title">Review Your Answers</div>
                            <div class="review-grid">
                                ${reviewGridHtml}
                            </div>
                        </div>

                        <div class="controls">
                            <button class="btn btn-secondary" onclick="QuizApp.resetQuiz()">Back to Menu</button>
                            <button class="btn btn-primary" onclick="QuizApp.selectQuiz('${this.selectedQuiz}')">Retry Quiz</button>
                        </div>
                    </div>
                `;
      },

      attachEventListeners() {
        const options = document.querySelectorAll('.option:not(.disabled)');
        options.forEach(option => {
          option.addEventListener('click', (e) => {
            const index = parseInt(e.currentTarget.dataset.index);
            this.selectAnswer(index);
          });
        });
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      QuizApp.init();
    });
  </script>
  <script src="client-api.js"></script>
</body>

</html>
