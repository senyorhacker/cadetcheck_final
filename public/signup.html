<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CadetCheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="bg-animation"></div>
    <canvas id="stars-canvas"></canvas>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">CadetCheck</a>
                <p class="auth-subtitle">Create your pilot account</p>
            </div>

            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Can Kaptan" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="pilot@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signupPass" class="form-input" placeholder="••••••••" required>
                    <small style="color: rgba(255, 255, 255, 0.6); font-size: 0.8rem; margin-top: 5px; display: block;">
                        Minimum 8 characters, at least 1 uppercase letter and 1 special character (. , ! etc.)
                    </small>
                </div>



                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html" class="auth-link">Login</a>
            </div>
        </div>
    </div>

    <script src="landing-script.js"></script>
</body>

</html>
