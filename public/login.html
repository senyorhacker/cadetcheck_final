<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CadetCheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="bg-animation"></div>
    <canvas id="stars-canvas"></canvas>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">CadetCheck</a>
                <p class="auth-subtitle">Login to your pilot dashboard</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="pilot@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPass" class="form-input" placeholder="••••••••" required>
                </div>

                <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem; font-size: 0.9rem;">
                    <label
                        style="color: var(--text-muted); display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox"> Remember me
                    </label>
                </div>

                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>

            </div>
        </div>
    </div>

    <script src="landing-script.js"></script>
</body>

</html>
