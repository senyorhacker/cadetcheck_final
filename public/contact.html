<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - CadetCheck</title>
    <link rel="stylesheet" href="legal.css">
</head>

<body>
    <header class="legal-header">
        <div class="container">
            <a href="index.html" class="logo">CadetCheck</a>
            <a href="index.html" class="back-link">← Ana Sayfaya Dön</a>
        </div>
    </header>

    <main class="legal-main contact-container">
        <h1>Bize Ulaşın</h1>
        <p style="text-align: center; margin-bottom: 2rem;">Sorularınız, önerileriniz veya destek talepleriniz için
            aşağıdaki formu doldurabilirsiniz.</p>

        <form onsubmit="handleContact(event)">
            <div class="form-group">
                <label class="form-label">Adınız Soyadınız</label>
                <input type="text" id="name" class="form-input" required placeholder="Adınız Soyadınız">
            </div>
            <div class="form-group">
                <label class="form-label">E-posta Adresiniz</label>
                <input type="email" id="email" class="form-input" required placeholder="ornek@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">Konu</label>
                <input type="text" id="subject" class="form-input" required placeholder="Mesajınızın konusu">
            </div>
            <div class="form-group">
                <label class="form-label">Mesajınız</label>
                <textarea id="message" class="form-input" rows="6" required
                    placeholder="Mesajınızı buraya yazın..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
        <div id="statusMessage" style="margin-top: 1rem; text-align: center; display: none; font-weight: 500;"></div>

        <div class="contact-info-box">
            <div class="contact-info-item">E-posta: <a href="mailto:cadetcheck@gmail.com">cadetcheck@gmail.com</a></div>
            <div class="contact-info-item">Adres: Şişli / İstanbul</div>
        </div>
    </main>

    <footer class="legal-footer">
        <p>&copy; 2024 CadetCheck. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        async function handleContact(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const status = document.getElementById('statusMessage');

            btn.disabled = true;
            btn.textContent = 'Gönderiliyor...';

            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Gönder';
                status.style.display = 'block';
                status.style.color = '#27ae60';
                status.textContent = 'Mesajınız başarıyla iletildi! En kısa sürede size dönüş yapacağız.';
                e.target.reset();
            }, 1000);
        }
    </script>
</body>

</html>
