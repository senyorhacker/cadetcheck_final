<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CadetCheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="bg-animation"></div>
    <canvas id="stars-canvas"></canvas>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <a href="dashboard.html" style="text-decoration: none;">
                    <h1 style="font-family: 'DM Serif Display', serif; color: var(--white); font-size: 2rem;">
                        CadetCheck
                    </h1>
                </a>
            </div>

            <a href="dashboard.html" class="auth-link" style="display: flex; align-items: center; gap: 0.5rem;">
                <span>←</span> Back to Dashboard
            </a>
        </header>

        <div class="auth-card" style="max-width: 800px; margin: 0 auto;">
            <div class="auth-header"
                style="text-align: left; border-bottom: 1px solid var(--glass-border); padding-bottom: 1.5rem; margin-bottom: 2rem;">
                <h2 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Profile Settings</h2>
                <p class="auth-subtitle">Manage your personal information and security.</p>
            </div>

            <form id="profileForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <!-- Personal Info -->
                <div style="grid-column: 1 / -1;">
                    <h3 style="color: var(--accent-blue); font-size: 1.2rem; margin-bottom: 0.5rem;">Personal
                        Information</h3>
                </div>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullNameInput" class="form-input" disabled
                        style="opacity: 0.7; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="emailInput" class="form-input" disabled
                        style="opacity: 0.7; cursor: not-allowed;">
                </div>

                <!-- Security -->
                <div
                    style="grid-column: 1 / -1; margin-top: 1rem; border-top: 1px solid var(--glass-border); padding-top: 2rem;">
                    <h3 style="color: var(--accent-red); font-size: 1.2rem; margin-bottom: 0.5rem;">Security</h3>
                    <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1rem;">Leave blank if you
                        don't want to change your password.</p>
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label class="form-label">Current Password (Required for changes)</label>
                    <input type="password" id="currentPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Set new password">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password">
                </div>

                <div
                    style="grid-column: 1 / -1; display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                    <a href="dashboard.html" class="auth-btn"
                        style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); width: auto; color: var(--light); text-decoration: none; text-align: center; display: inline-block;">Cancel</a>
                    <button type="submit" class="auth-btn"
                        style="width: auto; background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="client-api.js"></script>
    <script src="profile.js"></script>
</body>

</html>
